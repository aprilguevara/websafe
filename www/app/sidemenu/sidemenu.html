<ion-side-menus enable-menu-with-back-views="false" ng-init="loadData()">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>


  <!-- Left menu -->
  <ion-side-menu side="left" class="sidemenu-bgcolor">
  <ion-header-bar class="bar bar-header bar-dark">
      <h1 class="title">Welcome</h1>
  </ion-header-bar>

  <ion-content>
   <ion-item>
    <select ng-model="locations.selected" ng-options="loc for loc in locations" value="">
      <option selected value="" disabled="true"> Select Location </option>
    </select> 
    </ion-item>

    <ion-item>
    <select ng-model="locations.hazard">
      <option selected value="" disabled="true"> Select Hazard </option>
      <option value="flood_5">5-year Flood</option>
      <option value="flood_25">25-year Flood</option>
      <option value="flood_100">100-year Flood</option>
    </select>
    </ion-item>

    <ion-item>
    <select ng-model="locations.exposure">
      <option selected value="" disabled="true"> Select Exposure </option>
      <option value="popn">Population</option>
      <option value="bldg">Buildings</option>
    </select>
    </ion-item>


  <div class="question-padding">
        <button class="button button-positive buttonchoose" style="float: left" ng-click="calculate()" menu-close> Calculate
        </button>
        <button class="button button-assertive buttonchoose" style="float: right"> Reset
        </button>
  </div>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
